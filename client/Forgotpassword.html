<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="VIDAVA AI Logo">
        </div>
        <div class="welcome-text">
            <h1>Welcome to VIDAVA AI!</h1>
            <p>We're here to help you make every payment smarter and more rewarding.</p>
            <p>Before we start, please Enter your email to access your account:</p>
        </div>
        <div class="input-fields">
            <input type="email" placeholder="Email" class="input-field" id="email">
        </div>
        <div class="buttons">
            <button class="login-btn " style=" background-color: #333;
            border: 1px solid #555;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;">Send Link</button>
        </div>
        <div class="message" id="message"></div>
    </div>


    <script src="Forgot.js"></script>

</body>

</html>
