<!-- resetpassword.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="VIDAVA AI Logo">
        </div>
        <div class="welcome-text">
            <h1>Welcome to VIDAVA AI!</h1>
            <p>We're here to help you make every payment smarter and more rewarding.</p>
            <p>Before we start, Please reset your password.:</p>
        </div>
        <form id="resetPasswordForm">
            <div class="input-fields">
                <input type="password" id="newPassword" name="newPassword" required placeholder="Enter your Password">
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your Password">
            </div>
            <button type="submit" class="register-btn ">Reset Password</button>
        </form>
        <div class="message" id="message"></div>
    </div>





    <script src="resetpassword.js"></script>
</body>

</html>
