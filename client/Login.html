<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDAVA AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="VIDAVA AI Logo">
        </div>
        <div class="welcome-text">
            <h1>Welcome to VIDAVA AI!</h1>
            <p>We're here to help you make every payment smarter and more rewarding.</p>
            <p>Before we start, please Log-In to access your account:</p>
        </div>
        <div class="input-fields">
            <input type="email" placeholder="Email" class="input-field" id="email">
            <div class="password-wrapper">
                <input type="password" placeholder="Password" class="input-field" id="password">
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
        </div>
        <div class="welcome-text">
            <p style="display: flex; justify-content: end;"><a href="./Forgotpassword.html" style="color: white;">Forgot Password?</a></p>
        </div>
        <div class="buttons">
            <button class="login-btn" style="background-color: #333; border: 1px solid #555; color: white; padding: 10px; border-radius: 5px; font-size: 14px; cursor: pointer; transition: background-color 0.3s;">Login</button>
        </div>
        <div class="welcome-text">
            <p>No have an account? <span><a href="./popup.html" style="color: white;">Register</a></span></p>
        </div>
        <div class="message" id="message" style="margin-top: 5px;"></div>
    </div>

    <script src="login.js"></script>
</body>

</html>
