<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDAVA AI</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> <!-- Local CSS -->
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container1">
        <div class="logo">
            <img src="logo.png" alt="VIDAVA AI Logo" class="mx-auto">
        </div>
        <div class="welcome-text1">
            <p>Great! Which Visa card is it? 
                Could you tell me the name of your bank and the specific card? 
                </p>
            <p>
                
                For example: 
                <br>
                “Capital One, Venture Card”.
            </p>
        </div>

        <div class="input-fields">
            <input type="text" id="cardNameInput" class="input-field" placeholder="Enter the Bnak Name...">
        </div>

        <div class="buttons">
            <button class="login-btn" style="background-color: #333; border: 1px solid #555; color: white; padding: 10px; border-radius: 5px; font-size: 14px; cursor: pointer; transition: background-color 0.3s;" id="submitButton">Submit</button>
        </div>

        <p id="responseMessage" class="mt-3"></p> <!-- For displaying success/error messages -->
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bank.js"></script>
</body>
</html>
